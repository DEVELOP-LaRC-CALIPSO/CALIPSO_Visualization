[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=logfile

[formatter_logfileformatter]
format=%(asctime)s -%(name)s - %(levelname)s - %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=NOTSET
args=('C:/Users/nqian/git/Calipso_Visualization/calipso/log/lumberjack.log', 'a', 100000, 100)
formatter=logfileformatter