[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=logfile

[formatter_logfileformatter]
format=%(asctime)s -%(name)s - %(levelname)s - %(message)s
datefmt=

[handler_logfile]
class=handlers.RotatingFileHandler
level=NOTSET
args=('log/trace.log', 'a', 100000, 100)
formatter=logfileformatter
